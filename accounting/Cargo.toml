[package]
name = "freee"
description = "REST API client implementation for freee Accounting, auto-generated from OpenAPI specification."
version = "0.7.0"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/siketyan/freee-rs"
repository = "https://github.com/siketyan/freee-rs.git"
documentation = "https://docs.rs/freee/0.1.0/freee/"
keywords = ["api-client", "freee", "accounting"]
authors = ["Naoki Ikeguchi <me@s6n.jp>"]
edition = "2021"

[dependencies]
serde = "^1.0.193"
serde_derive = "^1.0.193"
serde_json = "^1.0.108"
serde_with = "^3.4.0"
url = "^2.4.1"
uuid = { version = "^1.4.1", features = ["serde"] }

[dependencies.reqwest]
version = "^0.11.22"
features = ["json", "multipart"]
