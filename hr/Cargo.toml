[package]
name = "freee-hr"
description = "REST API client implementation for freee HR, auto-generated from OpenAPI specification."
version = "0.7.0"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/siketyan/freee-rs"
repository = "https://github.com/siketyan/freee-rs.git"
documentation = "https://docs.rs/freee/0.1.0/freee-hr/"
keywords = ["api-client", "freee", "hr"]
authors = ["Naoki Ikeguchi <me@s6n.jp>"]
edition = "2021"

[dependencies]
serde = "^1.0.156"
serde_derive = "^1.0"
serde_json = "^1.0.94"
serde_with = "^2.3"
url = "^2.3"

[dependencies.reqwest]
version = "^0.11.14"
features = ["json", "multipart"]
